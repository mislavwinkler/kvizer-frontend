<div *ngIf="quizes != undefined" >
    <h1>All quizes</h1>
    <table>
        <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Maker</th>
        <th>Creation date</th>
        </tr>
        <tr *ngFor="let quiz of quizes ;">
            <td>{{quiz.code}}</td>
            <td>{{quiz.name}}</td>
            <td>{{quiz.makerName}}</td>
            <td>{{quiz.creationDate}}</td>
        </tr>
    </table>
</div>

<div *ngIf="users != undefined" >
    <h1>All users</h1>
    <table>
        <tr>
        <th>Username</th>
        </tr>
        <tr *ngFor="let user of users ;">
            <td>{{user.username}}</td>
        </tr>
    </table>
</div>


<div class="text-danger mt-2" *ngIf="error">An error ocured, please try again</div>
